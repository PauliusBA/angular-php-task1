<div class="container">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        placeholder="Add title"
      />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input
        type="text"
        name="content"
        class="form-control"
        placeholder="Add content"
      />
    </div>
    <button type="button" (click)="addPost(title)" class="btn btn-primary">
      Publish
    </button>
  </form>
</div>
